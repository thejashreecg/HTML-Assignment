<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Table</title>
</head>
<body>
    <h7>Container Table</h7>
    <table border="5px" style="border: 2px solid rgb(228, 22, 22);">
        <tr>
            <td>
                <table border="4px" style="border: 2px solid rgb(255, 255, 41);" cellpadding="4px" >
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Our First Table</td>
                        <td>Nested Within</td>
                    </tr>
                </table>
            </td>

            <td>
                <table border="1px" rules="all" style="border: 2px solid rgb(0, 23, 153);">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List Object 1</li>
                                <li>List Object 2</li>
                                <li>List Object 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><table border="2px" style="border: 2px solid rgb(0, 0, 0);">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td>Nested Within</td>
                    <td>Demo Continued</td>
                </tr>
            </table></td>
            
            <td>
                <table border="1px" rules="all" style="border: 2px solid rgb(0, 131, 44);">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>
                        <img src="./image1.jpeg" height="100px" width="120px" cellpadding="15px">
                    </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
